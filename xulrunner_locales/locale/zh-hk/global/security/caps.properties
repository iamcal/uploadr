Yes = 允許
No = 拒絕
Titleline = 網際網路安全
CheckMessage = 記住此決定
EnableCapabilityQuery = 來自「%s」的 Script 要求更高的權限:\n\n%S\n\n你最好確定這邊的程式沒問題才給它權限。
EnableCapabilityDenied = 拒絕「%S」的 Script 取得 %S 權限。
CheckLoadURIError = 安全性錯誤: %S 的內容無法由 %S 載入資料或鏈結。
CheckSameOriginError = 安全性錯誤: %S 的內容無法由 %S 載入資料。
GetPropertyDenied = 權限不足以讀取 property %S.%S
SetPropertyDenied = 權限不足以設定 property %S.%S
CallMethodDenied = 權限不足以呼叫 method %S.%S
CreateWrapperDenied = 權限不足以建立 class %s 物件的 wrapper
ExtensionCapability = 未知: %S
ProtocolFlagError = 警告: 「%S」的通訊協定處理程式不能宣佈其安全政策。雖然目前還是允許載入這類通訊協定，但這種作法已經被棄用了。請見 nsIProtocolHandler.idl 中的相關文件。
