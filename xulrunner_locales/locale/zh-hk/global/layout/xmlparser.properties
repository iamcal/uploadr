# Map Expat error codes to error strings
1 = 記憶體不足
2 = 語法錯誤
3 = 找不到元素
4 = 不符合語法
5 = 未結束的 token
6 = 只有部份字元
7 = 不符合的標籤
8 = 重複的屬性
9 = 文件元素後有垃圾
10 = 錯誤的 Entity 參考參數
11 = 未定義的 Entity
12 = 遞迴的 Entity 參考
13 = 非同步 Entity
14 = 參考至不正確的字元號碼
15 = 參考至二進位的 Entity
16 = 屬性參考外部 Entity
17 = xml 或文字宣告不在 Entity 的開頭
18 = 未知的字元集
19 = XML 指定的字元集不正確
20 = 未結束的 CDATA
21 = 處理外部 Entity 參考時發生錯誤
22 = 非獨立文件
23 = 未預期的 Parser 狀態
24 = Entity 宣告於參數實體
27 = 前置詞 (Prefix) 未繫結至 namespace
28 = 必須為未定義的前置詞 (Prefix)
29 = 參數實體有不完整的標示
30 = XML 宣告不符語法
31 = 文字宣告不符語法
32 = 公開 ID 有不合法的字元
38 = 保留的前置詞 (Prefix) (xml) 必須為未定義或繫結到另一個 namespace 名稱
39 = 保留的前置詞 (Prefix) (xmlns) 不能被定義或為未定義
40 = 前置詞 (Prefix) 不能被繫結到任一保留的 namespace 名稱

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML 解析錯誤: %1$S\n位址: %2$S\n行號 %3$u, 第 %4$u 個字:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = 。應有: </%S>。
