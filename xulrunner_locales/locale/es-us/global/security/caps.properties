Yes = Permitir
No = Denegar
Titleline = Seguridad de Internet
CheckMessage = Recordar esta decisión
EnableCapabilityQuery = Un script procedente de "%S" ha solicitado los privilegios %S. Únicamente debe conceder estos privilegios si está de acuerdo con descargar y ejecutar un programa de esta procedencia. ¿Quiere permitir estos privilegios?
EnableCapabilityDenied = A un script de "%S" se le han denegado los privilegios %S.
CheckLoadURIError = Error de seguridad: el contenido en %S no puede cargar o enlazar con %S.
CheckSameOriginError = Error de seguridad: el contenido en %S no puede cargar datos de %S.
GetPropertyDenied = Permiso para obtener la propiedad %S.%S denegado
SetPropertyDenied = Permiso denegado para establecer la propiedad %S.%S
CallMethodDenied = Permiso denegado al llamar al método %S.%S
CreateWrapperDenied = Permiso denegado al crear el wrapper para el objeto de la clase %S
ExtensionCapability = Desconocido: %S
ProtocolFlagError = Advertencia: el manejador del protocolo '%S' no anuncia una política de seguridad. Aunque la carga de tales protocolos sigue estando permitida de momento, está desaprobada. Por favor, vea la documentación en nsIProtocolHandler.idl.
capdesc.UniversalBrowserRead = Leer datos privados desde cualquier sitio o ventana
capdesc.UniversalBrowserWrite = Modificar cualquier ventana abierta
capdesc.UniversalXPConnect = Ejecutar o instalar programas en la máquina
capdesc.UniversalFileRead = Leer y subir ficheros locales
capdesc.CapabilityPreferencesAccess = Ignorar la configuración de seguridad central
capdesc.UniversalPreferencesRead = Leer la configuración del programa
capdesc.UniversalPreferencesWrite = Modificar la configuración del programa
