readError = %S non può essere salvato, in quanto non è possibile leggere il file di origine.\n\nRiprovare più tardi o contattare l'amministratore di sistema.
writeError = %S non può essere salvato, a causa di un errore sconosciuto.\n\nProvare a scegliere una destinazione differente.
launchError = %S non può essere aperto, a causa di un errore sconosciuto.\n\nProvare a salvare il file su disco e quindi riaprire il file.
diskFull = Spazio insufficiente sul disco per il salvataggio di %S.\n\nLiberare spazio sul disco o scegliere una destinazione differente, quindi riprovare.
readOnly = %S non può essere salvato, in quanto il disco, la cartella o il file, è protetto contro la scrittura.\n\nRimuovere la protezione da scrittura al disco o scegliere un'altra destinazione, quindi riprovare.
accessError = %S non può essere salvato, in quanto non si possiede il permesso per modificare i contenuti della cartella di destinazione.\n\nCambiare cartella o modificarne le proprietà, quindi riprovare.
helperAppNotFound = %S non può essere aperto poiché l'applicazione associata non esiste. Modificare l'associazione nelle opzioni.
noMemory = Non vi è memoria sufficiente per completare l'azione richiesta nel sistema.\n\nChiudere alcune applicazioni e ritentare.
title = Download di %S
fileAlreadyExistsError = %S non può essere salvato, in quanto esiste un file con lo stesso nome della cartella '_files'.\n\nRitentare in una posizione differente.
fileNameTooLongError = %S non può essere salvato, in quanto il nome del file è troppo lungo.\n\nRitentare con un nome per il file più corto.
