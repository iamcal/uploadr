Yes = Permitir
No = Negar
Titleline = Segurança na internet
CheckMessage = Memorizar esta decisão
EnableCapabilityQuery = Um script de %S está solicitando permissões que são INSEGURAS e podem colocar em risco a sua máquina ou suas informações:\n\n%S\n\nPermita somente se puder assegurar-se de que esta fonte é livre de vírus ou programas nocivos.
EnableCapabilityDenied = A um script de %S foram negados estes direitos: %S
CheckLoadURIError = Erro de segurança: conteúdo em %S não pode carregar ou ter vínculo com %S.
CheckSameOriginError = Erro de segurança: conteúdo em %S não pode carregar dados de %S.
GetPropertyDenied = Permissão negada para ler a propriedade %S.%S
SetPropertyDenied = Permissão negada para definir a propriedade %S.%S
CallMethodDenied = Permissão negada para chamar o método %S.%S
CreateWrapperDenied = Permissão negada para criação de wrapper para objeto da classe %S
ExtensionCapability = Desconhecido: %S
ProtocolFlagError = Alerta: o gerenciador do protocolo '%S' não informa uma política de segurança. Embora o carregamento de tais protocolos seja permitido no momento, isso é desaconselhado. Por favor, veja a documentação em nsIProtocolHandler.idl.
