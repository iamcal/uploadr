Title=보안 경고
MixedContentMessage=요청한 페이지는 암호화되어 있지만, 암호화되지 않은 내용이 일부 들어 있습니다. 이 페이지를 통해 주고 받는 정보는 제 3자가 쉽게 볼 수도 있습니다.
LeaveSecureMessage=암호화된 페이지에서 나갑니다. 지금부터 주고 받는 정보와 내용은 암호화되지 않습니다.
EnterSecureMessage=요청한 페이지는 암호화되어 있고, 웹 사이트의 신원도 확실합니다. 이 페이지를 통해 주고 받는 정보는 정보는 제 3자가 쉽게 볼 수 없습니다.
WeakSecureMessage=요청한 페이지는 낮은 수준의 암호 기법을 씁니다. 웹 사이트의 신원은 확실하지만,  이 페이지를 통해 주고 받는 정보는 제 3자가 볼 수도 있습니다.
PostToInsecureFromSecureMessage=이 페이지는 암호화되어 있지만, 여기서 입력한 정보를 암호화하지 않은 채로 내보냅니다. 이 정보는 제 3자가 쉽게 볼 수 있습니다.\#\#계속하시겠습니까?\#\#
PostToInsecureFromInsecureMessage=입력한 정보를 암호화하지 않은 채로 내보냅니다. 이 정보는 제 3자가  쉽게 볼 수 있습니다.\#\#계속하시겠습니까?\#\#
MixedContentShowAgain=암호화된 페이지에 암호화 되지 않은 항목이 있으면 항상 알림
LeaveSecureShowAgain=암호화된 페이지에서 나갈 때마다 알림
EnterSecureShowAgain=암호화된 페이지를 볼 때마다 알림
WeakSecureShowAgain=낮은 수준의 암호 기법을 쓸 때마다 알림
PostToInsecureFromInsecureShowAgain=암호화하지 않은 채로 정보를 보낼 때마다 알림
SecurityButtonTooltipText=이 페이지에 대한 보안 정보 표시
SecurityButtonMixedContentTooltipText=경고: 인증 과정을 거치지 않은 정보가 들어 있습니다.
Continue=계속
