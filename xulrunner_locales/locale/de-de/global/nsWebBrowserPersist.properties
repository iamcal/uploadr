readError=%S konnte nicht gespeichert werden, weil die Quelldatei nicht gelesen werden konnte.\n\nVersuchen Sie es später nochmals oder kontaktieren Sie den Server-Administrator.
writeError=%S konnte nicht gespeichert werden, weil ein unbekannter Fehler aufgetreten ist.\n\nVersuchen Sie, an einem anderen Ort zu speichern.
launchError=%S konnte nicht geöffnet werden, weil ein unbekannter Fehler aufgetreten ist.\n\nVersuchen Sie, die Datei zuerst auf der Festplatte zu speichern und dann zu öffnen.
diskFull=Nicht genug Speicherplatz auf dem Datenträger, um %S zu speichern.\n\nEntfernen Sie unnötige Dateien von dem Datenträger und versuchen Sie es nochmals oder versuchen Sie, an einem anderen Ort zu speichern.
readOnly=%S konnte nicht gespeichert werden, weil der Datenträger, der Ordner oder die Datei schreibgeschützt ist.\n\nEntfernen Sie den Schreibschutz und versuchen Sie es nochmals oder versuchen Sie, an einem anderen Ort zu speichern.
accessError=%S konnte nicht gespeichert werden, weil Sie die Inhalte dieses Ordners nicht ändern können.\n\nÄndern Sie die Ordnereigenschaften und versuchen Sie es nochmals oder versuchen Sie, an einem anderen Ort zu speichern.
helperAppNotFound=%S konnte nicht geöffnet werden, weil die damit verknüpfte Hilfsanwendung nicht existiert. Ändern Sie die Verknüpfung in Ihren Einstellungen.
noMemory=Zu wenig Speicherplatz vorhanden, um die Aktion auszuführen.\n\nBeenden Sie einige Anwendungen und versuchen Sie es nochmals.
title=%S herunterladen
fileAlreadyExistsError=%S konnte nicht gespeichert werden, da eine Datei mit gleichem Namen wie das '-Dateien'-Verzeichnis bereits existiert.\n\nVersuchen Sie, an einem anderen Ort zu speichern.
fileNameTooLongError=%S konnte nicht gespeichert werden, weil der Dateiname zu lang ist.\n\nVersuchen Sie, einen kürzeren Namen zum Speichern zu verwenden.
