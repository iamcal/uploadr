Yes = Erlauben
No = Ablehnen
Titleline = Internet-Sicherheit
CheckMessage = Diese Entscheidung merken
EnableCapabilityQuery = Ein Skript von "%S" erbittet erweiterte Berechtigungen, die UNSICHER sind und verwendet werden könnten, um Ihren Computer oder Ihre Daten zu gefährden:\n\n%S\n\nErlauben Sie diese Berechtigungen nur, wenn Sie dieser Quelle vertrauen, frei von Viren oder bösartigen Programmen zu sein.
EnableCapabilityDenied = Einem Skript von "%S" wurden %S Berechtigungen verweigert.
CheckLoadURIError = Sicherheitsfehler: Inhalt auf %S darf %S nicht laden oder verlinken.
CheckSameOriginError = Sicherheitsfehler: Inhalt auf %S darf keine Daten von %S laden.
GetPropertyDenied = Erlaubnis zum Lesen der Eigenschaft %S.%S wurde verweigert
SetPropertyDenied = Erlaubnis für das Setzen der Eigenschaft %S.%S wurde verweigert
CallMethodDenied = Die Erlaubnis für den Aufruf der Methode %S.%S wurde verweigert
CreateWrapperDenied = Erlaubnis zum Erstellen des Wrappers für ein Objekt der Klasse %S wurde verweigert
ExtensionCapability = Unbekannt: %S
ProtocolFlagError = Warnung: Protokoll-Handler für '%S' gibt keine Sicherheitsregeln an. Während das Laden über solche Protokolle im Moment noch erlaubt ist, wird dies missbilligt. Bitte sehen Sie sich die Dokumentation in nsIProtocolHandler.idl an.
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = Private Daten von jeglicher Website oder jeglichem Fenster lesen
capdesc.UniversalBrowserWrite = Jegliche offenen Fenster verändern
capdesc.UniversalXPConnect = Software auf Ihrem Computer ausführen oder installieren
capdesc.UniversalFileRead = Lokale Dateien lesen und hochladen
capdesc.CapabilityPreferencesAccess = Kern-Sicherheitseinstellungen übergehen
capdesc.UniversalPreferencesRead = Programmeinstellungen lesen
capdesc.UniversalPreferencesWrite = Programmeinstellungen verändern
