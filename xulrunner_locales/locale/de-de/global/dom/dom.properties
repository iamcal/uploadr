KillScriptTitle=Warnung: Nicht antwortendes Skript
KillScriptMessage=Ein Skript auf dieser Seite ist eventuell beschäftigt oder es antwortet nicht mehr. Sie können das Skript jetzt stoppen oder fortsetzen, um zu sehen, ob das Skript fertig wird.
KillScriptWithDebugMessage=Ein Skript auf dieser Seite ist eventuell beschäftigt oder es antwortet nicht mehr. Sie können das Skript jetzt stoppen, im Debugger öffnen oder weiter ausführen.
KillScriptLocation=Skript: %S
StopScriptButton=Skript stoppen
DebugScriptButton=Skript debuggen
WaitForScriptButton=Weiter ausführen
DontAskAgain=&Diesen Dialog nicht mehr anzeigen
JSURLLoadBlockedWarning=Der Versuch, eine javascript:-URL von einem Host\nin ein Fenster zu laden, das Inhalte eines anderen\nHosts anzeigt, wurde vom Sicherheitsmanager verhindert.
WindowCloseBlockedWarning=Skripte können Fenster nicht schließen, die nicht von ihnen geöffnet wurden.
OnBeforeUnloadPreMessage=Soll diese Seite wirklich verlassen werden?
OnBeforeUnloadPostMessage=Wählen Sie OK, um fortzufahren, oder Abbrechen, um auf der aktuellen Seite zu bleiben.
DocumentAllUsed=Die nicht standardgemäße Eigenschaft document.all wurde verwendet. Verwenden Sie stattdessen den W3C-Standard document.getElementById().
GlobalScopeElementReference=Ein Element wurde im globalen Geltungsbereich per ID/Name referenziert. Verwenden Sie den W3C-Standard document.getElementById() stattdessen.
UseOfCaptureEventsWarning=captureEvents() sollte nicht mehr verwendet werden, siehe Bug 330494.
UseOfReleaseEventsWarning=releaseEvents() sollte nicht mehr verwendet werden, siehe Bug 330494.
UseOfRouteEventWarning=routeEvent() sollte nicht mehr verwendet werden, siehe Bug 330494.
UseOfPreventBubbleWarning=Event=%S, preventBubble() sollte nicht mehr verwendet werden. Verwenden Sie stattdessen den W3C-Standard stopPropagation().
UseOfPreventCaptureWarning=Event=%S, preventCapture() sollte nicht mehr verwendet werden. Verwenden Sie stattdessen den W3C-Standard stopPropagation().
UseOfGetBoxObjectForWarning=getBoxObjectFor() sollte nicht mehr verwendet werden, versuchen Sie element.getBoundingClientRect() zu verwenden, wenn möglich.
UnexpectedCanvasVariantStyle=canvas: Ein Versuch, strokeStyle oder fillStyle auf einen Wert zu setzen, der weder ein String, ein CanvasGradient, noch ein CanvasPattern ist, wurde ignoriert.
EmptyGetElementByIdParam=Leerer String an getElementById() übergeben.
